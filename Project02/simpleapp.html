<!DOCTYPE html>
<html lang="en" >
<title>Tic Tac Toe</title>  
</head>
<link rel="stylesheet" href="css/style.css">
<body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
   <script src="js/javas.js"></script>
</script>
  <header>
    <h1>Tic-Tac-Toe</h1>
    <h2>X Score</h2>
    <h3>O Score</h3>
    <p1 id="xScore">0</p1>
    <p2 id="oScore">0</p2>
  </header>
<div class="text-center"id="array">
  <ul id="listOfSquares">
    <li class="ary"id="0">-</li>
    <li class="ary"id="1">-</li>
    <li class="ary"id="2">-</li>
    <li class="ary"id="3">-</li>
    <li class="ary"id="4">-</li>
    <li class="ary"id="5">-</li>
    <li class="ary"id="6">-</li>
    <li class="ary"id="7">-</li>
    <li class="ary"id="8">-</li>
  </ul>
</div>
</body>
</html>
